# Using https://github.com/18F/uswds-jekyll
theme: uswds-jekyll

# OpenGraph / Twitter metadata
title: Get.gov
description: The top-level domain for U.S.-based government organizations

# GA and GitHub data
google_analytics_ua: ua-33523145-2
repo: https://github.com/cisagov/dotgov-home

search_site_handle: dotgov

exclude:
- CONTRIBUTING.md
- _config.yml
- .travis.yml
- .gitignore
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- vendor


defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"


collections:
  pages:
    output: true
    #permalink: /:path/

plugins:
  - jekyll-redirect-from

kramdown:
  parse_block_html: true
